<div >
  <div class="col-xs-12">
    <h1>I'm in this shit</h1>
    <hr>
    <!-- <app-servers></app-servers> -->
    <!-- <div app-servers></div> -->
    <div class="app-servers"></div>
    <app-warning-alert></app-warning-alert>
    <app-success-alert></app-success-alert>
  </div>
  <label> Username</label>
  <input type="text" class="form-control" [(ngModel)]="username">
  <p>{{ username }}</p>
  <button 
    class="btn btn-primary" 
    [disabled]=" username === '' "
    (click)="username = '' "
    >Reset User</button>

  <button 
    class="btn btn-primary"
    (click)="toggleShowing()">
    Display Details
  </button>
  <!-- <button 
    class="btn btn-primary"
    (click)="showing = !showing">
    Display Details
  </button> -->
  <div>
    <label>How many times you forgot??</label>
    <p [ngStyle]="{backgroundColor: getColor()}">
      {{ timesTried }}
    </p>
  </div>
  <!-- <div [hidden]="showing">
    <p>Secret Passwords:</p>
    <p>paper</p>
    <p>rock</p>
    <p>knife</p>
  </div> -->
  <div *ngIf="showing">
    <p>Secret Passwords:</p>
    <p>paper</p>
    <p>rock</p>
    <p>knife</p>
  </div>
  <div *ngFor="let logItem of log"> 
    {{ logItem }}
  </div>
  

  <ng-template #blanken>
    <p>can't tell you</p>
</ng-template>
  
</div>
